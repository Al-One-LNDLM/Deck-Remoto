<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Deck Desktop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        background: #121212;
        color: #f5f5f5;
      }

      h1,
      h2,
      h3 {
        margin-bottom: 12px;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      .tab {
        border: 1px solid #3a3a3a;
        background: #1e1e1e;
        color: #f0f0f0;
      }

      .tab.active {
        background: #2e5fca;
      }

      .tab-panel {
        display: none;
      }

      .tab-panel.active {
        display: block;
      }

      .panel {
        border: 1px solid #2f2f2f;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        background: #1c1c1c;
      }

      .buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
      }

      button {
        border: 0;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      #startBtn {
        background: #2d7d46;
        color: #fff;
      }

      #stopBtn {
        background: #b24444;
        color: #fff;
      }

      .add-menu-wrapper {
        position: relative;
      }

      #addNodeBtn {
        width: 36px;
        height: 36px;
        font-size: 22px;
        line-height: 1;
        padding: 0;
      }

      .add-menu {
        display: none;
        position: absolute;
        top: 42px;
        right: 0;
        min-width: 180px;
        background: #1b1b1b;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 6px;
        z-index: 20;
      }

      .add-menu.open {
        display: grid;
        gap: 6px;
      }

      .add-menu button {
        text-align: left;
        background: #151515;
        color: #f5f5f5;
      }

      #logs {
        margin: 0;
        padding-left: 18px;
        max-height: 320px;
        overflow-y: auto;
        line-height: 1.4;
      }

      .muted {
        color: #c6c6c6;
      }

      .nav-layout {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 16px;
        min-height: 500px;
      }

      .grid-layout {
        display: grid;
        grid-template-columns: 320px 1fr minmax(220px, 320px);
        gap: 16px;
        min-height: 500px;
      }

      .grid-column {
        display: grid;
        gap: 12px;
        align-content: start;
        min-height: 0;
      }

      .grid-select-row {
        display: grid;
        gap: 4px;
      }

      .grid-select-row select,
      .grid-controls input,
      .grid-controls button {
        border: 1px solid #3b3b3b;
        border-radius: 6px;
        background: #111;
        color: #f5f5f5;
        padding: 8px;
      }

      .grid-controls {
        display: grid;
        gap: 10px;
      }

      .grid-controls-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .grid-controls-row label {
        min-width: 60px;
      }

      .grid-elements {
        border: 1px solid #2f2f2f;
        border-radius: 8px;
        padding: 10px;
        background: #181818;
      }

      .grid-elements ul {
        margin: 8px 0 0;
        padding-left: 18px;
      }

      .grid-canvas-wrap {
        border: 1px solid #2f2f2f;
        border-radius: 8px;
        padding: 8px;
        background: #161616;
        display: grid;
        gap: 10px;
        align-content: center;
        justify-items: center;
      }

      .grid-canvas-host {
        width: 100%;
        min-width: 180px;
        max-width: 20vw;
        aspect-ratio: 9 / 16;
        margin: auto;
      }

      .grid-canvas-frame {
        width: 100%;
        height: 100%;
      }

      #gridCanvas {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 6px;
        background: #111111;
        pointer-events: none;
      }

      .page-renderer-root {
        width: 100%;
        height: 100%;
      }

      .page-renderer-grid {
        width: 100%;
        height: 100%;
        display: grid;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        position: relative;
      }

      .page-renderer-cell {
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        min-height: 0;
        background: rgba(255, 255, 255, 0.03);
      }

      .page-renderer-grid.hide-grid-lines .page-renderer-cell {
        border: 0;
        background: transparent;
      }

      .page-renderer-placement {
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(24, 24, 24, 0.9);
        color: #ffffff;
        overflow: hidden;
        padding: 6px;
      }

      .page-renderer-placement.type-fader {
        background: linear-gradient(180deg, rgba(56, 76, 156, 0.92), rgba(36, 36, 52, 0.92));
      }

      .page-renderer-control {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 6px;
      }

      .page-renderer-control.is-fader {
        justify-content: flex-start;
      }

      .page-renderer-icon {
        width: 65%;
        max-height: 65%;
        object-fit: contain;
      }

      .page-renderer-label {
        font-size: 12px;
        text-align: center;
        line-height: 1.2;
      }

      .tree-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .tree-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .tree-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }

      .tree-actions-btn {
        background: #262626;
        color: #f5f5f5;
        min-width: 32px;
      }

      .context-menu {
        position: fixed;
        background: #1b1b1b;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 6px;
        display: grid;
        gap: 6px;
        z-index: 30;
      }

      .context-menu-item {
        text-align: left;
        background: #151515;
        color: #f5f5f5;
      }

      .tree-label {
        flex: 1;
        border: 1px solid #2f2f2f;
        background: #151515;
        color: #f5f5f5;
        text-align: left;
      }

      .tree-label.selected {
        border-color: #2e5fca;
        background: #223b72;
      }

      .tree-level-1 .tree-label {
        margin-left: 18px;
      }

      .tree-level-2 .tree-label {
        margin-left: 36px;
      }

      .tree-level-3 .tree-label {
        margin-left: 54px;
      }

      .inspector-form {
        display: grid;
        gap: 12px;
      }

      .inspector-row {
        display: grid;
        gap: 4px;
      }

      .inspector-row input {
        border: 1px solid #3b3b3b;
        border-radius: 6px;
        background: #111;
        color: #f5f5f5;
        padding: 8px;
      }

      .inspector-elements {
        display: grid;
        gap: 8px;
      }

      .inspector-elements h4 {
        margin: 0;
      }

      .inspector-item-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 8px;
        align-items: center;
      }

      .inspector-item-row input {
        border: 1px solid #3b3b3b;
        border-radius: 6px;
        background: #111;
        color: #f5f5f5;
        padding: 8px;
      }

      .inspector-item-type {
        font-size: 12px;
        color: #b9b9b9;
      }

      .inspector-item-row .danger {
        background: #6b1f1f;
        color: #fff;
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: grid;
        place-items: center;
        z-index: 80;
      }

      .modal {
        width: min(420px, calc(100vw - 24px));
        border: 1px solid #3a3a3a;
        border-radius: 10px;
        background: #1b1b1b;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .modal p {
        margin: 0;
        color: #d0d0d0;
      }

      .modal-fields {
        display: grid;
        gap: 8px;
      }

      .modal-field {
        display: grid;
        gap: 4px;
      }

      .modal select {
        border: 1px solid #3b3b3b;
        border-radius: 6px;
        background: #111;
        color: #f5f5f5;
        padding: 8px;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .modal-btn {
        background: #242424;
        color: #f5f5f5;
      }

      .modal-btn.primary {
        background: #2e5fca;
      }

      .modal-btn.danger {
        background: #b24444;
      }
      .icon-preview {
        width: 36px;
        height: 36px;
        border-radius: 6px;
        border: 1px solid #3b3b3b;
        object-fit: cover;
        background: #111;
      }
    </style>
  </head>
  <body>
    <h1>Remote Deck - Desktop</h1>

    <div class="tabs">
      <button class="tab active" data-tab="server">Servidor</button>
      <button class="tab" data-tab="navigation">Navegación</button>
      <button class="tab" data-tab="grid">Rejilla</button>
    </div>

    <section id="serverTab" class="tab-panel active">
      <section class="panel">
        <h2>Server</h2>
        <div class="buttons">
          <button id="startBtn">Start Server</button>
          <button id="stopBtn">Stop Server</button>
        </div>
        <p>Estado: <strong id="status">stopped</strong></p>
        <p>URL local: <span id="localUrl" class="muted">http://localhost:3030</span></p>
        <p>URL LAN: <span id="lanUrl" class="muted">-</span></p>
      </section>

      <section class="panel">
        <h2>Logs</h2>
        <ul id="logs"></ul>
      </section>
    </section>

    <section id="navigationTab" class="tab-panel">
      <section class="panel nav-layout">
        <div>
          <div class="tree-toolbar">
            <h2>Navegación</h2>
            <div class="add-menu-wrapper">
              <button id="addNodeBtn" title="Agregar">＋</button>
              <div id="addMenu" class="add-menu">
                <button type="button" data-action="profile">Nuevo Perfil</button>
              </div>
            </div>
          </div>
          <ul id="treeRoot" class="tree-list"></ul>
        </div>

        <div>
          <h2>Inspector</h2>
          <div id="inspector" class="inspector-form muted">Selecciona un nodo del árbol.</div>
        </div>
      </section>
    </section>

    <section id="gridTab" class="tab-panel">
      <section class="panel grid-layout">
        <div class="grid-column">
          <h2>Rejilla</h2>
          <div class="grid-select-row">
            <label for="gridProfileSelect">Profile</label>
            <select id="gridProfileSelect"></select>
          </div>
          <div class="grid-select-row">
            <label for="gridPageSelect">Page</label>
            <select id="gridPageSelect"></select>
          </div>
          <div class="grid-elements">
            <strong>Elementos (pendiente)</strong>
            <ul id="gridElementsList"></ul>
          </div>
        </div>

        <div class="grid-canvas-wrap">
          <div id="gridCanvasHost" class="grid-canvas-host">
            <div class="grid-canvas-frame">
              <div id="gridCanvas"></div>
            </div>
          </div>
        </div>

        <div class="grid-column">
          <div class="grid-controls">
            <h3>Ajustes</h3>
            <div class="grid-controls-row">
              <label for="gridShowCheckbox">Mostrar rejilla</label>
              <input id="gridShowCheckbox" type="checkbox" checked />
            </div>
            <div class="grid-controls-row">
              <label for="gridRowsInput">Rows</label>
              <input id="gridRowsInput" type="number" min="1" max="24" step="1" />
            </div>
            <div class="grid-controls-row">
              <label for="gridColsInput">Cols</label>
              <input id="gridColsInput" type="number" min="1" max="24" step="1" />
            </div>
            <button id="applyGridBtn" type="button">Aplicar tamaño</button>
          </div>
        </div>
      </section>
    </section>

    <div id="contextMenu" class="context-menu" style="display: none;"></div>
    <div id="moveModalHost"></div>

    <script src="../shared/style.js"></script>
    <script src="../shared/page-renderer.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
