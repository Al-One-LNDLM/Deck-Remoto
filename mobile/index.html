<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Deck Mobile</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 12px;
        color: #f5f5f5;
        background: #0f0f0f;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .mobile-header {
        border: 1px solid #2b2b2b;
        border-radius: 10px;
        background: #171717;
        overflow: hidden;
      }

      .mobile-header-toggle {
        width: 100%;
        border: 0;
        background: transparent;
        color: inherit;
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        cursor: pointer;
      }

      .header-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
        text-align: left;
      }

      .header-title strong {
        font-size: 18px;
      }

      #status {
        font-size: 13px;
        color: #bbbbbb;
      }

      .caret {
        font-size: 14px;
        color: #9e9e9e;
      }

      .mobile-header.is-open .caret {
        transform: rotate(180deg);
      }

      .mobile-header-content {
        display: none;
        border-top: 1px solid #252525;
        padding: 12px;
        gap: 10px;
      }

      .mobile-header.is-open .mobile-header-content {
        display: grid;
      }

      .selector-row {
        display: grid;
        grid-template-columns: 80px 1fr;
        align-items: center;
        gap: 8px;
      }

      label {
        font-size: 14px;
      }

      select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #2f2f2f;
        background: #101010;
        color: #f5f5f5;
      }

      #activeSummary {
        margin: 0;
        color: #bbbbbb;
        font-size: 12px;
      }

      #stateHint {
        margin: 0;
        color: #d08484;
        font-size: 12px;
        min-height: 1em;
      }

      .grid-layout {
        flex: 1;
        min-height: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      #grid {
        width: 100%;
        max-height: 100%;
        aspect-ratio: 9 / 16;
        border: 1px solid #2b2b2b;
        border-radius: 8px;
        padding: 8px;
        position: relative;
        overflow: hidden;
      }

      .page-renderer-root {
        width: 100%;
        height: 100%;
        min-height: 0;
      }

      .page-renderer-frame {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        min-height: 0;
      }

      .page-renderer-grid {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: grid;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        grid-auto-rows: 1fr;
        grid-auto-flow: row;
      }

      .page-renderer-controls-layer {
        position: absolute;
        inset: 0;
        display: grid;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        z-index: 2;
      }

      .page-renderer-cell {
        border: 1px dashed #4f4f4f;
        border-radius: 6px;
        min-height: 48px;
        background: rgba(255, 255, 255, 0.03);
      }

      .page-renderer-grid.hide-grid-lines .page-renderer-cell {
        border: 0;
        background: transparent;
      }

      .page-renderer-placement {
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(22, 22, 22, 0.9);
        color: #ffffff;
        font-size: 13px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        padding: 8px;
        margin: 0;
        min-width: 0;
        min-height: 0;
        width: 100%;
        height: 100%;
      }

      .page-renderer-placement.type-fader {
        background: linear-gradient(180deg, rgba(56, 76, 156, 0.92), rgba(36, 36, 52, 0.92));
        touch-action: none;
        pointer-events: auto;
        position: relative;
        z-index: 3;
      }

      .page-renderer-control {
        position: relative;
        width: 100%;
        height: 100%;
        min-width: 0;
        min-height: 0;
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-rows: minmax(0, 1fr);
        padding: 8px;
        overflow: hidden;
        box-sizing: border-box;
      }

      .page-renderer-icon {
        display: block;
        width: min(68%, 120px);
        height: auto;
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        object-fit: contain;
        object-position: center;
        justify-self: center;
        align-self: center;
        pointer-events: none;
        flex: 0 0 auto;
      }

      .page-renderer-control.is-with-label {
        grid-template-rows: minmax(0, 1fr) auto;
        gap: 4px;
      }

      .page-renderer-control.is-with-label .page-renderer-icon {
        max-height: 100%;
      }


      .page-renderer-fader-track {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .page-renderer-fader-track-mvp {
        position: relative;
        width: 38%;
        height: 100%;
        min-width: 24px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        background: linear-gradient(180deg, rgba(10, 10, 14, 0.75), rgba(22, 22, 30, 0.85));
        overflow: hidden;
      }

      .page-renderer-fader-fill {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 0%;
        background: linear-gradient(180deg, rgba(129, 168, 255, 0.35), rgba(129, 168, 255, 0.9));
        pointer-events: none;
      }

      .page-renderer-fader-knob {
        position: absolute;
        left: 50%;
        top: 0;
        width: calc(100% + 12px);
        min-height: 22px;
        aspect-ratio: 3 / 1;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: linear-gradient(180deg, #f0f0f0, #b9b9b9);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.45);
        pointer-events: none;
      }

      .page-renderer-fader-subgrid {
        display: grid;
        width: 100%;
        height: 100%;
        min-height: 0;
      }

      .page-renderer-fader-cell {
        position: relative;
        min-height: 0;
        overflow: hidden;
      }

      .page-renderer-fader-top,
      .page-renderer-fader-bottom,
      .page-renderer-fader-middle,
      .page-renderer-fader-grab {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        max-width: none;
        max-height: none;
      }

      .page-renderer-fader-top,
      .page-renderer-fader-bottom {
        background: rgba(255, 255, 255, 0.12);
      }

      .page-renderer-fader-middle {
        background: rgba(0, 0, 0, 0.25);
      }

      .page-renderer-fader-grab {
        position: absolute;
        left: 0;
        z-index: 2;
        background: rgba(255, 255, 255, 0.7);
      }

      .page-renderer-label {
        display: block;
        text-align: center;
        width: 100%;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .page-renderer-placement.is-pressed {
        filter: brightness(1.25);
      }

      .folder-view {
        width: 100%;
        border: 1px solid #2b2b2b;
        border-radius: 8px;
        padding: 10px;
        background: #141414;
        display: grid;
        gap: 10px;
      }

      .folder-view[hidden] {
        display: none;
      }

      .folder-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #folderItems {
        display: grid;
        gap: 8px;
      }

      .folder-item-btn {
        width: 100%;
        border: 1px solid #303030;
        border-radius: 8px;
        background: #1c1c1c;
        color: #f5f5f5;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .folder-item-btn img {
        width: 26px;
        height: 26px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <section class="mobile-header" id="mobileHeader">
      <button id="headerToggle" class="mobile-header-toggle" type="button" aria-expanded="false" aria-controls="headerContent">
        <span class="header-title">
          <strong>Remote Deck</strong>
          <span>Estado WS: <span id="status">Desconectado</span></span>
        </span>
        <span class="caret">▼</span>
      </button>

      <div id="headerContent" class="mobile-header-content">
        <div class="selector-row">
          <label for="profileSelect">Perfil</label>
          <select id="profileSelect"></select>
        </div>

        <div class="selector-row">
          <label for="pageSelect">Página</label>
          <select id="pageSelect"></select>
        </div>

        <p id="activeSummary">Perfil activo: - | Página activa: -</p>
        <p id="stateHint"></p>
      </div>
    </section>

    <main class="grid-layout">
      <section id="grid"></section>
      <section id="folderView" class="folder-view" hidden>
        <div class="folder-header">
          <button id="folderBackBtn" type="button">← Back</button>
          <strong id="folderTitle">Folder</strong>
        </div>
        <div id="folderItems"></div>
      </section>
    </main>

    <script src="/shared/page-renderer.js"></script>
    <script>
      const statusEl = document.getElementById("status");
      const profileSelectEl = document.getElementById("profileSelect");
      const pageSelectEl = document.getElementById("pageSelect");
      const activeSummaryEl = document.getElementById("activeSummary");
      const stateHintEl = document.getElementById("stateHint");
      const gridEl = document.getElementById("grid");
      const folderViewEl = document.getElementById("folderView");
      const folderBackBtnEl = document.getElementById("folderBackBtn");
      const folderTitleEl = document.getElementById("folderTitle");
      const folderItemsEl = document.getElementById("folderItems");
      const mobileHeaderEl = document.getElementById("mobileHeader");
      const headerToggleEl = document.getElementById("headerToggle");

      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const socketUrl = `${protocol}://${window.location.hostname}:3030/ws`;

      let socket;
      let currentState = null;
      let isSyncingSelects = false;
      const lastFaderSentAtMs = new Map();
      const localFaderValues7 = {};
      const activeFaderDrags = new Set();
      let pendingStateReload = false;
      const FADER_THROTTLE_MS = 20;
      const FADER_TUNING = {
        SEND_INTERVAL_MS: 80,
        VALUE7_DEADBAND: 1,
        MEASURE_EVERY_MOVE: false,
        UI_SMOOTHING_ALPHA: 0.20,
      };

      function setStatus(connected) {
        statusEl.textContent = connected ? "Conectado" : "Desconectado";
        statusEl.style.color = connected ? "#4caf50" : "#d84b4b";
      }

      function setHeaderExpanded(expanded) {
        mobileHeaderEl.classList.toggle("is-open", expanded);
        headerToggleEl.setAttribute("aria-expanded", String(expanded));
      }

      headerToggleEl.addEventListener("click", () => {
        const nextExpanded = !mobileHeaderEl.classList.contains("is-open");
        setHeaderExpanded(nextExpanded);
      });

      function connect() {
        socket = new WebSocket(socketUrl);

        socket.addEventListener("open", () => {
          setStatus(true);
        });

        socket.addEventListener("close", () => {
          setStatus(false);
          setTimeout(connect, 1500);
        });

        socket.addEventListener("error", () => {
          setStatus(false);
        });

        socket.addEventListener("message", (event) => {
          try {
            const message = JSON.parse(event.data);
            if (message?.type === "faderUpdated" && typeof message.controlId === "string") {
              const incoming01 = Number(message.value01);
              const value7 = Number.isFinite(incoming01)
                ? Math.max(0, Math.min(127, Math.round(incoming01 * 127)))
                : Math.max(0, Math.min(127, Math.round(Number(message.value7) || 0)));
              localFaderValues7[message.controlId] = value7;
              if (currentState && !currentState.activeFolderId) {
                currentState.faderValues7 = {
                  ...(currentState.faderValues7 || {}),
                  ...localFaderValues7,
                };
                if (!activeFaderDrags.has(message.controlId)) {
                  renderGrid(currentState);
                }
              }
              return;
            }

            if (message?.type === "state" || message?.type === "stateUpdated" || message?.type === "actionExecuted") {
              if (activeFaderDrags.size > 0) {
                pendingStateReload = true;
                return;
              }
              loadState();
            }
          } catch (_error) {
            // Ignorar mensajes no esperados
          }
        });
      }

      function updateSummary(state) {
        const profileName = state.activeProfile?.name || state.activeProfileId || "-";
        const pageName = state.activePage?.name || state.activePageId || "-";
        activeSummaryEl.textContent = `Perfil activo: ${profileName} | Página activa: ${pageName}`;
      }

      function renderGrid(state) {
        window.PageRenderer.render(gridEl, {
          mobileFaderMvp: true,
          page: state.page,
          assets: state.assets,
          state,
          interactive: true,
          faderTuning: FADER_TUNING,
          onControlPress: ({ control, placement }) => {
            if (control?.type === "fader") {
              return;
            }
            sendControlPress(placement.elementId);
          },
          onFaderChange: ({ controlId, value01, value7 }) => sendFaderChange(controlId, value01, value7),
          onFaderDragStateChange: ({ controlId, dragging }) => {
            if (typeof controlId !== "string" || !controlId) {
              return;
            }

            if (dragging) {
              activeFaderDrags.add(controlId);
              return;
            }

            activeFaderDrags.delete(controlId);
            if (currentState && !currentState.activeFolderId) {
              renderGrid(currentState);
            }
            if (activeFaderDrags.size === 0 && pendingStateReload) {
              pendingStateReload = false;
              loadState();
            }
          },
        });
      }

      function sendFolderItemPress(itemId) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(JSON.stringify({ type: "folderItemPress", itemId }));
      }

      async function closeFolderView() {
        const response = await fetch("/api/closeFolder", { method: "POST" });
        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          throw new Error(data.message || `HTTP ${response.status}`);
        }
      }

      function renderFolderView(state) {
        const isFolderOpen = Boolean(state.activeFolderId);
        gridEl.hidden = isFolderOpen;
        folderViewEl.hidden = !isFolderOpen;

        if (!isFolderOpen) {
          return;
        }

        folderTitleEl.textContent = state.activeFolder?.name || state.activeFolderId;
        folderItemsEl.innerHTML = "";

        const items = Array.isArray(state.activeFolderItems) ? state.activeFolderItems : [];
        if (!items.length) {
          const empty = document.createElement("p");
          empty.textContent = "Esta carpeta no tiene items.";
          folderItemsEl.appendChild(empty);
          return;
        }

        const icons = state.assets?.icons || {};
        items.forEach((item) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "folder-item-btn";

          const iconUrl = item.iconAssetId && icons[item.iconAssetId]?.url ? icons[item.iconAssetId].url : null;
          if (iconUrl) {
            const icon = document.createElement("img");
            icon.src = iconUrl;
            icon.alt = "";
            btn.appendChild(icon);
          }

          const label = document.createElement("span");
          label.textContent = item.name || item.id;
          btn.appendChild(label);

          btn.addEventListener("click", () => sendFolderItemPress(item.id));
          folderItemsEl.appendChild(btn);
        });
      }

      function fillSelect(selectEl, options, selectedId) {
        selectEl.innerHTML = "";

        options.forEach((item) => {
          const option = document.createElement("option");
          option.value = item.id;
          option.textContent = item.name || item.id;
          option.selected = item.id === selectedId;
          selectEl.appendChild(option);
        });

        selectEl.disabled = options.length === 0;
      }

      function renderSelectors(state) {
        const profiles = Array.isArray(state.profiles) ? state.profiles : [];
        const activeProfile = profiles.find((profile) => profile.id === state.activeProfileId) || null;
        const pages = Array.isArray(activeProfile?.pages) ? activeProfile.pages : [];

        isSyncingSelects = true;
        fillSelect(profileSelectEl, profiles, state.activeProfileId);
        fillSelect(pageSelectEl, pages, state.activePageId);
        isSyncingSelects = false;
      }


      function sendFaderChange(controlId, value01, value7) {
        if (typeof controlId !== "string" || !controlId) {
          return;
        }

        const numericValue7 = Number(value7);
        const hasValue7 = Number.isFinite(numericValue7);
        const safeValue7 = hasValue7
          ? Math.max(0, Math.min(127, Math.round(numericValue7)))
          : Math.max(0, Math.min(127, Math.round(Math.max(0, Math.min(1, Number(value01) || 0)) * 127)));
        const safeValue01 = safeValue7 / 127;

        localFaderValues7[controlId] = safeValue7;
        if (currentState && !currentState.activeFolderId) {
          currentState.faderValues7 = {
            ...(currentState.faderValues7 || {}),
            [controlId]: safeValue7,
          };
        }

        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        const now = Date.now();
        const lastAt = lastFaderSentAtMs.get(controlId) || 0;
        if (now - lastAt < FADER_THROTTLE_MS) {
          return;
        }

        lastFaderSentAtMs.set(controlId, now);
        socket.send(JSON.stringify({
          type: "faderChange",
          controlId,
          value01: safeValue01,
          value7: safeValue7,
        }));
      }

      function sendControlPress(controlId) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(
          JSON.stringify({
            type: "buttonPress",
            controlId,
          }),
        );

        setTimeout(() => {
          loadState();
        }, 120);
      }

      async function fetchState() {
        const response = await fetch("/api/state");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        return response.json();
      }

      async function setActiveState(profileId, pageId) {
        const payload = { profileId };
        if (pageId != null) {
          payload.pageId = pageId;
        }

        const response = await fetch("/api/setActive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          throw new Error(data.message || `HTTP ${response.status}`);
        }
      }

      async function loadState() {
        try {
          const state = await fetchState();
          state.faderValues7 = {
            ...(state.faderValues7 || {}),
            ...localFaderValues7,
          };
          currentState = state;
          stateHintEl.textContent = "";
          renderSelectors(state);
          updateSummary(state);
          renderFolderView(state);
          if (!state.activeFolderId) {
            renderGrid(state);
          }
        } catch (error) {
          stateHintEl.textContent = `No se pudo cargar /api/state: ${error.message}`;
        }
      }

      profileSelectEl.addEventListener("change", async () => {
        if (isSyncingSelects) {
          return;
        }

        const selectedProfileId = profileSelectEl.value;
        if (!selectedProfileId) {
          return;
        }

        try {
          await setActiveState(selectedProfileId);
          await loadState();
        } catch (error) {
          stateHintEl.textContent = `No se pudo actualizar perfil: ${error.message}`;
          if (currentState) {
            renderSelectors(currentState);
          }
        }
      });

      pageSelectEl.addEventListener("change", async () => {
        if (isSyncingSelects) {
          return;
        }

        const selectedPageId = pageSelectEl.value;
        const selectedProfileId = profileSelectEl.value || currentState?.activeProfileId;
        if (!selectedProfileId || !selectedPageId) {
          return;
        }

        try {
          await setActiveState(selectedProfileId, selectedPageId);
          await loadState();
        } catch (error) {
          stateHintEl.textContent = `No se pudo actualizar página: ${error.message}`;
          if (currentState) {
            renderSelectors(currentState);
          }
        }
      });

      folderBackBtnEl.addEventListener("click", async () => {
        try {
          await closeFolderView();
          await loadState();
        } catch (error) {
          stateHintEl.textContent = `No se pudo volver atrás: ${error.message}`;
        }
      });

      setStatus(false);
      setHeaderExpanded(false);
      connect();
      loadState();
    </script>
  </body>
</html>
