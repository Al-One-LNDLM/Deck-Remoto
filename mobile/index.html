<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Deck Mobile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        color: #f5f5f5;
        background: #0f0f0f;
      }

      h1 {
        margin: 0 0 12px;
      }

      .header {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }

      .selector-row {
        display: grid;
        grid-template-columns: 80px 1fr;
        align-items: center;
        gap: 8px;
      }

      label {
        font-size: 14px;
      }

      select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #2f2f2f;
        background: #171717;
        color: #f5f5f5;
      }

      #activeSummary {
        margin: 0;
        color: #bbbbbb;
      }

      #status {
        font-weight: bold;
      }

      button {
        margin-top: 12px;
        padding: 10px 14px;
        border: 0;
        border-radius: 6px;
        background: #0069d9;
        color: #fff;
      }

      pre {
        margin-top: 12px;
        background: #181818;
        border-radius: 6px;
        padding: 12px;
        min-height: 60px;
        white-space: pre-wrap;
      }

      #grid {
        margin-top: 16px;
        border: 1px solid #2b2b2b;
        border-radius: 8px;
        padding: 8px;
        display: grid;
        gap: 8px;
        position: relative;
        min-height: 200px;
      }

      .grid-cell {
        border: 1px dashed #4f4f4f;
        border-radius: 6px;
        min-height: 48px;
        background: rgba(255, 255, 255, 0.03);
      }

      #grid.hide-grid-lines .grid-cell {
        border: 0;
        background: transparent;
      }

      .placement-layer {
        position: absolute;
        inset: 8px;
      }

      .placement {
        position: absolute;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        text-align: center;
        background: rgba(22, 22, 22, 0.9);
        color: #ffffff;
        font-size: 13px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .placement.fader {
        background: linear-gradient(180deg, rgba(56, 76, 156, 0.92), rgba(36, 36, 52, 0.92));
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }

      .placement.pressed {
        filter: brightness(1.4);
        transform: scale(0.98);
      }

      .placement.fader.pressed {
        transform: rotate(180deg) scale(0.98);
      }
    </style>
  </head>
  <body>
    <h1>Remote Deck - Mobile</h1>

    <section class="header">
      <div class="selector-row">
        <label for="profileSelect">Perfil</label>
        <select id="profileSelect"></select>
      </div>

      <div class="selector-row">
        <label for="pageSelect">Página</label>
        <select id="pageSelect"></select>
      </div>

      <p id="activeSummary">Perfil activo: - | Página activa: -</p>
    </section>

    <p>Estado WS: <span id="status">Desconectado</span></p>
    <button id="sendEventBtn">Enviar evento</button>
    <pre id="lastAck">Sin ACK todavía</pre>

    <section id="grid"></section>

    <script>
      const statusEl = document.getElementById("status");
      const sendEventBtn = document.getElementById("sendEventBtn");
      const lastAckEl = document.getElementById("lastAck");
      const profileSelectEl = document.getElementById("profileSelect");
      const pageSelectEl = document.getElementById("pageSelect");
      const activeSummaryEl = document.getElementById("activeSummary");
      const gridEl = document.getElementById("grid");

      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const socketUrl = `${protocol}://${window.location.hostname}:3030/ws`;

      let socket;
      let currentState = null;

      function setStatus(connected) {
        statusEl.textContent = connected ? "Conectado" : "Desconectado";
        statusEl.style.color = connected ? "green" : "crimson";
      }

      function connect() {
        socket = new WebSocket(socketUrl);

        socket.addEventListener("open", () => {
          setStatus(true);
        });

        socket.addEventListener("close", () => {
          setStatus(false);
          setTimeout(connect, 1500);
        });

        socket.addEventListener("error", () => {
          setStatus(false);
        });

        socket.addEventListener("message", (event) => {
          lastAckEl.textContent = `ACK recibido: ${event.data}`;
        });
      }

      function renderSelectors(state) {
        profileSelectEl.innerHTML = "";
        pageSelectEl.innerHTML = "";

        state.profiles.forEach((profile) => {
          const option = document.createElement("option");
          option.value = profile.id;
          option.textContent = profile.name;
          option.selected = profile.id === state.activeProfileId;
          profileSelectEl.appendChild(option);
        });

        state.pages.forEach((page) => {
          const option = document.createElement("option");
          option.value = page.id;
          option.textContent = page.name;
          option.selected = page.id === state.activePageId;
          pageSelectEl.appendChild(option);
        });
      }

      function renderSummary(state) {
        const activeProfile = state.profiles.find(
          (profile) => profile.id === state.activeProfileId,
        );
        const activePage = state.pages.find((page) => page.id === state.activePageId);

        activeSummaryEl.textContent = `Perfil activo: ${activeProfile ? activeProfile.name : "-"} | Página activa: ${activePage ? activePage.name : "-"}`;
      }

      function sendControlPress(elementId, placementId) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(
          JSON.stringify({
            type: "event",
            payload: {
              kind: "controlPress",
              elementId,
              placementId,
            },
          }),
        );
      }

      function createPlacementElement(placement, element, metrics) {
        const itemEl = document.createElement("button");
        itemEl.className = `placement ${element?.type === "fader" ? "fader" : "button"}`;
        itemEl.textContent = element?.name || placement.elementId;
        itemEl.type = "button";

        itemEl.style.left = `${metrics.left}px`;
        itemEl.style.top = `${metrics.top}px`;
        itemEl.style.width = `${metrics.width}px`;
        itemEl.style.height = `${metrics.height}px`;

        itemEl.addEventListener("pointerdown", () => {
          itemEl.classList.add("pressed");
          window.setTimeout(() => itemEl.classList.remove("pressed"), 150);
          sendControlPress(placement.elementId, placement.id);
        });

        return itemEl;
      }

      function renderGrid(activePage) {
        gridEl.innerHTML = "";

        if (!activePage || !activePage.grid) {
          return;
        }

        const rows = Math.max(1, Number(activePage.grid.rows) || 1);
        const cols = Math.max(1, Number(activePage.grid.cols) || 1);
        const totalCells = rows * cols;

        gridEl.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;

        const background = activePage.background || {};
        const isImageBackground = background.type === "image" && Boolean(background.imagePath);

        if (isImageBackground) {
          const fit = background.fit === "contain" || background.fit === "stretch" ? background.fit : "cover";
          gridEl.style.backgroundColor = "#111111";
          gridEl.style.backgroundImage = `url("/${background.imagePath}")`;
          gridEl.style.backgroundRepeat = "no-repeat";
          gridEl.style.backgroundPosition = "center";
          gridEl.style.backgroundSize = fit === "stretch" ? "100% 100%" : fit;
        } else {
          gridEl.style.background = background.color || "#111111";
          gridEl.style.backgroundImage = "none";
        }

        const showGrid = activePage.showGrid !== false;
        gridEl.classList.toggle("hide-grid-lines", !showGrid);

        for (let index = 0; index < totalCells; index += 1) {
          const cell = document.createElement("div");
          cell.className = "grid-cell";
          gridEl.appendChild(cell);
        }

        const placements = Array.isArray(activePage.placements) ? activePage.placements : [];
        const elementList = Array.isArray(activePage.elements)
          ? activePage.elements
          : Array.isArray(activePage.controls)
            ? activePage.controls
            : [];

        if (placements.length === 0 || elementList.length === 0) {
          return;
        }

        const elementById = new Map(elementList.map((element) => [element.id, element]));
        const layer = document.createElement("div");
        layer.className = "placement-layer";

        const gap = 8;
        const layerRect = gridEl.getBoundingClientRect();
        const innerWidth = Math.max(0, layerRect.width - 16);
        const innerHeight = Math.max(0, layerRect.height - 16);
        const cellWidth = cols > 0 ? (innerWidth - gap * (cols - 1)) / cols : 0;
        const cellHeight = rows > 0 ? (innerHeight - gap * (rows - 1)) / rows : 0;

        placements.forEach((placement) => {
          const row = Math.max(1, Number(placement.row) || 1);
          const col = Math.max(1, Number(placement.col) || 1);
          const rowSpan = Math.max(1, Number(placement.rowSpan) || 1);
          const colSpan = Math.max(1, Number(placement.colSpan) || 1);
          const element = elementById.get(placement.elementId);

          if (!element) {
            return;
          }

          const left = (col - 1) * (cellWidth + gap);
          const top = (row - 1) * (cellHeight + gap);
          const width = cellWidth * colSpan + gap * (colSpan - 1);
          const height = cellHeight * rowSpan + gap * (rowSpan - 1);

          layer.appendChild(
            createPlacementElement(placement, element, {
              left,
              top,
              width,
              height,
            }),
          );
        });

        gridEl.appendChild(layer);
      }

      async function fetchState() {
        const response = await fetch("/api/state");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        return response.json();
      }

      async function postSetActive(payload) {
        const response = await fetch("/api/setActive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        const body = await response.json();
        if (!response.ok || !body.ok) {
          throw new Error(body.message || `HTTP ${response.status}`);
        }
      }

      async function loadState() {
        try {
          const state = await fetchState();
          currentState = state;
          renderSelectors(state);
          renderSummary(state);
          renderGrid(state.activePage);
        } catch (error) {
          lastAckEl.textContent = `No se pudo cargar /api/state: ${error.message}`;
        }
      }

      profileSelectEl.addEventListener("change", async () => {
        try {
          await postSetActive({ profileId: profileSelectEl.value });
          await loadState();
        } catch (error) {
          lastAckEl.textContent = `No se pudo cambiar de perfil: ${error.message}`;
        }
      });

      pageSelectEl.addEventListener("change", async () => {
        try {
          const profileId = currentState?.activeProfileId || profileSelectEl.value;
          await postSetActive({
            profileId,
            pageId: pageSelectEl.value,
          });
          await loadState();
        } catch (error) {
          lastAckEl.textContent = `No se pudo cambiar de página: ${error.message}`;
        }
      });

      sendEventBtn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(
          JSON.stringify({
            type: "event",
            payload: {
              kind: "buttonPress",
              controlId: "testButton",
            },
          }),
        );
      });

      setStatus(false);
      connect();
      loadState();
    </script>
  </body>
</html>
