<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Deck Mobile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        color: #f5f5f5;
        background: #0f0f0f;
      }

      h1 {
        margin: 0 0 12px;
      }

      .header {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }

      .selector-row {
        display: grid;
        grid-template-columns: 80px 1fr;
        align-items: center;
        gap: 8px;
      }

      label {
        font-size: 14px;
      }

      select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #2f2f2f;
        background: #171717;
        color: #f5f5f5;
      }

      #activeSummary {
        margin: 0;
        color: #bbbbbb;
      }

      #status {
        font-weight: bold;
      }

      button {
        margin-top: 12px;
        padding: 10px 14px;
        border: 0;
        border-radius: 6px;
        background: #0069d9;
        color: #fff;
      }

      pre {
        margin-top: 12px;
        background: #181818;
        border-radius: 6px;
        padding: 12px;
        min-height: 60px;
        white-space: pre-wrap;
      }

      #grid {
        margin-top: 16px;
        border: 1px solid #2b2b2b;
        border-radius: 8px;
        padding: 8px;
        display: grid;
        gap: 8px;
        position: relative;
        min-height: 200px;
      }


      .page-renderer-root {
        width: 100%;
        min-height: 0;
      }

      .page-renderer-frame {
        width: 100%;
        position: relative;
        overflow: hidden;
        min-height: 200px;
      }

      .page-renderer-grid {
        width: 100%;
        min-height: 200px;
        display: grid;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        position: relative;
        grid-auto-rows: 1fr;
        grid-auto-flow: row;
      }

      .page-renderer-controls-layer {
        position: absolute;
        inset: 8px;
        display: grid;
        gap: 8px;
        z-index: 2;
      }

      .page-renderer-cell {
        border: 1px dashed #4f4f4f;
        border-radius: 6px;
        min-height: 48px;
        background: rgba(255, 255, 255, 0.03);
      }

      .page-renderer-grid.hide-grid-lines .page-renderer-cell {
        border: 0;
        background: transparent;
      }

      .page-renderer-placement {
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(22, 22, 22, 0.9);
        color: #ffffff;
        font-size: 13px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        padding: 8px;
        margin: 0;
        min-width: 0;
        min-height: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }

      .page-renderer-placement.type-fader {
        background: linear-gradient(180deg, rgba(56, 76, 156, 0.92), rgba(36, 36, 52, 0.92));
      }

      .page-renderer-control {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .page-renderer-icon {
        width: 65%;
        max-height: 65%;
        object-fit: contain;
      }

      .page-renderer-label {
        text-align: center;
      }

      .page-renderer-placement.is-pressed {
        filter: brightness(1.25);
      }
    </style>
  </head>
  <body>
    <h1>Remote Deck - Mobile</h1>

    <section class="header">
      <div class="selector-row">
        <label for="profileSelect">Perfil</label>
        <select id="profileSelect"></select>
      </div>

      <div class="selector-row">
        <label for="pageSelect">Página</label>
        <select id="pageSelect"></select>
      </div>

      <p id="activeSummary">Perfil activo: - | Página activa: -</p>
    </section>

    <p>Estado WS: <span id="status">Desconectado</span></p>
    <button id="sendEventBtn">Enviar evento</button>
    <pre id="lastAck">Sin ACK todavía</pre>

    <section id="grid"></section>

    <script src="/shared/page-renderer.js"></script>
    <script>
      const statusEl = document.getElementById("status");
      const sendEventBtn = document.getElementById("sendEventBtn");
      const lastAckEl = document.getElementById("lastAck");
      const profileSelectEl = document.getElementById("profileSelect");
      const pageSelectEl = document.getElementById("pageSelect");
      const activeSummaryEl = document.getElementById("activeSummary");
      const gridEl = document.getElementById("grid");

      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const socketUrl = `${protocol}://${window.location.hostname}:3030/ws`;

      let socket;

      function setStatus(connected) {
        statusEl.textContent = connected ? "Conectado" : "Desconectado";
        statusEl.style.color = connected ? "green" : "crimson";
      }

      function connect() {
        socket = new WebSocket(socketUrl);

        socket.addEventListener("open", () => {
          setStatus(true);
        });

        socket.addEventListener("close", () => {
          setStatus(false);
          setTimeout(connect, 1500);
        });

        socket.addEventListener("error", () => {
          setStatus(false);
        });

        socket.addEventListener("message", (event) => {
          lastAckEl.textContent = `ACK recibido: ${event.data}`;
        });
      }

      function renderSelectors() {
        profileSelectEl.innerHTML = "";
        pageSelectEl.innerHTML = "";
        profileSelectEl.disabled = true;
        pageSelectEl.disabled = true;
      }

      function renderSummary(state) {
        activeSummaryEl.textContent = `Perfil activo: ${state.activeProfileId || "-"} | Página activa: ${state.activePageId || "-"}`;
      }

      function sendControlPress(elementId, placementId) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(
          JSON.stringify({
            type: "event",
            payload: {
              kind: "controlPress",
              elementId,
              placementId,
            },
          }),
        );
      }

      function renderGrid(page, assets) {
        window.PageRenderer.render(gridEl, {
          page,
          assets,
          interactive: true,
          onControlPress: ({ placement }) => sendControlPress(placement.elementId, placement.id),
        });
      }

      async function fetchState() {
        const response = await fetch("/api/state");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        return response.json();
      }

      async function loadState() {
        try {
          const state = await fetchState();
          renderSelectors();
          renderSummary(state);
          renderGrid(state.page, state.assets);
        } catch (error) {
          lastAckEl.textContent = `No se pudo cargar /api/state: ${error.message}`;
        }
      }


      sendEventBtn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(
          JSON.stringify({
            type: "event",
            payload: {
              kind: "buttonPress",
              controlId: "testButton",
            },
          }),
        );
      });

      setStatus(false);
      connect();
      loadState();
    </script>
  </body>
</html>
